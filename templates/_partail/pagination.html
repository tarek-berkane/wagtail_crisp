<nav class="pagination" role="pagination">
    {% if result.has_previous %}
        <a class="newer-posts" href="?p={{result.previous_page_number}}">&larr; Older</a> <span class="separator">|</span> 
    {% endif %}
    <span class="page-number">Page {{result.number}} of {{result.paginator.num_pages}}</span>
    {% if result.has_next %}
         <span class="separator">|</span> <a class="older-posts" href="?p={{result.next_page_number}}">Newer &rarr;</a>
    {% endif %}
</nav>
