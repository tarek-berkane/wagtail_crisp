{% extends 'base.html' %}
{% load static wagtailcore_tags %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles/form.css' %}">
{% endblock extra_css %}

{% block content %}
<h1>{{ page.title }}</h1>
<div class="form-area" >
    {{ page.intro|richtext }}
    <form class="contact-form" action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
</div>
{% endblock content %}
